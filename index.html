<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

<div class="contianer bg-info">

    <div class="row">
    <div class="col-12 text-center p-4"><h2>Please press R, P or S to start the game!</h2></div>
    </div>
    <div class="row">
    <img class="mx-auto d-block p-4" src="./rps.png" alt="rps pic">
    </div>
      <div class="row justify-content-md-center">
    <button type="button" id="restart" class="col-3 btn btn-primary">Restart</button>
     </div>
    <br>
    <!-- set an id for javascript to target -->
    <div class="col-12 text-center p-3" id="game"></div>
            

</div>

<script>

var computer = ["r", "p", "s"];

var wins = 0;
var loses = 0;
var ties = 0;

//Once the user presses the letters
document.onkeyup = function(event) {
//Set a verible to hold user's input key value
var userGuess = event.key;

//Randomly pick a letter from computer index
var computerPick = computer[Math.floor(Math.random() * computer.length)];

    if ((userGuess === 'r') || (userGuess === 'p') || (userGuess === 's')) {
        if ((userGuess === 'r') && (computerPick === 's')) {
            wins++;
        } else if ((userGuess === 'r') && (computerPick === 'p')) {
            loses++;
        } else if ((userGuess === 's') && (computerPick === 'r')) {
            loses++;
        } else if ((userGuess === 's') && (computerPick === 'p')) {
            wins++;
        } else if ((userGuess === 'p') && (computerPick === 'r')) {
            wins++;
        } else if ((userGuess === 'p') && (computerPick === 's')) {
            loses++;
        } else if ((userGuess === computerPick)) {
            ties++;
        }

        var html =  "<h3>" + "You picked: "+ userGuess + "</h3>" +
                    "<h3>" + "Computer picked: "+ computerPick + "</h3>" +
                    "<h3>" + "Wins: " + wins + 
                    "<h3>" + "Loses: " + loses +
                    "<h3>" + "Ties: " + ties + "</h3>"
  

        document.querySelector("#game").innerHTML = html;

    } else {
        alert("Please press R, P or S to start the game!");
    }

};

document.getElementById('restart').addEventListener("click", restart());

function restart() {
    document.getElementById("restart").innerHTML(); 
}

</script>

</body>
</html>
